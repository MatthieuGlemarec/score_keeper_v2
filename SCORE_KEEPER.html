<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="SCORE_KEEPER.css">
</head>

<body>


    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter ">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-3by1">
                                <img src="https://c4.wallpaperflare.com/wallpaper/391/446/520/video-game-pong-tennis-wallpaper-preview.jpg"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper Version 2
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>
                            </div>
                            <label for="playTo" class="label is-large is-inline">Playing to:</label>
                            <div class="select is-medium is-rounded">
                                <select name="" id="playTo" label>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="card-footer-item button is-success" id="p1Button">+1 Player
                                One</button>
                            <button class="card-footer-item button is-info" id="p2Button">+1 Player
                                Two</button>
                            <button class="card-footer-item button is-danger" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="columns">
        <div class="column is-one-quarter is-offset-one-third">
            <div class="popup" id="popup">
                <div class="card-content has-text-centered">
                    <div class="card-image">
                        <img src="Popup.jpg" alt="">
                    </div>
                    <h2>You can't believe it!</h2>
                    <p class="subtitle"><span class="is-size-4 has-text-weight-bold has-text-success"
                            id="winnerDisplay">Winner</span> Wins!
                    </p>
                </div>
                <footer class="card-footer has-text-centered">
                    <dir class="column is-half is-offset-one-quarter">
                        <button id="playAgain" class="button is-success">Play Again</button>
                    </dir>
                </footer>
            </div>
        </div>
    </div>




    <script src="SCORE_KEEPER.js"></script>

</body>

</html>
